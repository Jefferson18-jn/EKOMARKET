<!DOCTYPE html>
<html lang="es"> 
    <head>
        ><title>
            pagina integrada con css
            </title>
            <style type="text/css">

*{
    padding: 0px;
    margin: 0px;
}
#header{
    margin: auto;
    width: 500px;
    font-family:Arial, Helvetica, sans-serif;
}
ul,ol{
    list-style:none;
}
.nav li a{
    background-color: #f8fafc;
    color: rgb(22, 8, 19);
    text-decoration: none;
    padding: 1px 5px;
    display:block;
}
.nav li a:hover{
    background-color: #aace7b;
}       
.nav > li {
    float:left;
}
.nav li ul{
    
    display:none;
    position:absolute;
    min-width: 140px ;
}
.nav li:hover > ul{
    display:block;
}
.nav li ul li{
    position:relative;
}
.nav li ul li ul{
    right: -140px;
    top:0px;
}

</style>
</head>
<body>

    <div id="header">
        <ul class="nav">
            <li> <a href="">Inicio</a></li>
            <li> <a href="">Servicios</a>
                <ul>
                    <li> <a href="">servicio 1</a></li>
                      <li> <a href="">servicio 2</a>
                        <ul>
                            <li> <a href="">servicio 3</a></li>
                            <li> <a href="">servicio 4</a></li>
</ul></li>
</ul></li>
<li> <a href="">Acerca de</a></li>
<li> <a href="">Contacto</a></li>
</ul>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 3</title>
    <style>
        body {
            background-color: rgb(255, 255, 255);
            color: black;
            text-align: center;
            padding-top: 50px;
        }
        .container {
            padding: 20px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse; /* Colapsa los bordes de la tabla y las celdas */
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2; /* Color de fondo para filas pares */
        }
        a {
            color: #ff6600;
            text-decoration: none;
            font-size: 1.2em;
            margin: 0 10px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Página con Tablas</h1>
        <p>Esta página contiene una tabla con datos de ejemplo.</p>

        <table>
            <caption>Ejemplo de Tabla de Productos</caption>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Manzanas</td>
                    <td>100</td>
                    <td>$1.50</td>
                </tr>
                <tr>
                    <td>Peras</td>
                    <td>75</td>
                    <td>$1.20</td>
                </tr>
                <tr>
                    <td>Naranjas</td>
                    <td>120</td>
                    <td>$1.00</td>
                </tr>
            </tbody>
        </table>

        <p>Navega a las otras páginas:</p>
        <a href="index.html">Ir a la Página Principal</a> |
        <a href="color_fondo.html">Ir a la página 2</a>
    </div>
</body>
</html>
